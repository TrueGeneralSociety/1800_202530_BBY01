<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SynCalendar</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <script type="module" src="/src/js/app.js"></script>

    <!-- Other libraries go here -->
    <link rel="icon" type="image/x-icon" href="/src/img/calendar.ico" />
    <script type="module" src="/src/js/navbar.js"></script>
    <script type="module" src="/src/js/footer.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>

  <body>
    <site-navbar></site-navbar>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <main>
      <h2>Register Courses</h2>
      <form id="course-registration-form">
        <div class="mb-3">
          <label for="course-name" class="form-label">Course Name:</label>
          <input
            type="text"
            id="course-name"
            name="course-name"
            class="form-control"
            required
            placeholder="e.g., COMP"
          />
        </div>
        <div class="mb-3">
          <label for="course-code" class="form-label">Course Code:</label>
          <input
            type="number"
            id="course-code"
            name="course-code"
            class="form-control"
            required
            min="1000"
            placeholder="e.g., 1800"
          />
        </div>
        <div class="mb-3">
          <label for="semester">Semester:</label>
          <select
            id="semester"
            name="semester"
            required
            class="form-select"
            aria-label="Default select example"
            style="margin-bottom: 10px"
            id="courseSelect"
          >
            <option value="">Select Semester</option>
            <!-- <option value="spring-2024">Spring 2024</option>
            <option value="summer-2024">Summer 2024</option>
            <option value="fall-2024">Fall 2024</option> -->
            <!-- Fill with registerCourse.js -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="confirm-btn">
          Confirm Registration
        </button>
        <button type="reset" class="btn btn-primary">Reset form</button>
      </form>
    </main>

    
    <site-footer></site-footer>
    <!-- Link to scripts of your own -->
    <script type="module" src="/src/js/registerCourse.js"></script>
  </body>
</html>
