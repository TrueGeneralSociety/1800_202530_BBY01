<!DOCTYPE html>
<html lang="en">

<head>
    <title>SynCalendar</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <script type="module" src="../src/app.js"></script>

    <!-- Other libraries go here -->
    <link rel="icon" type="image/x-icon" href="/img/calendar.ico" />
    <script type="module" src="/src/js/navbar.js"></script>
    <script type="module" src="/src/js/footer.js"></script>
    <!-- Link to styles of your own -->

    <link rel="stylesheet" href="/src/styles/chat.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <site-navbar></site-navbar>
    <div class="container">
        <div class="msg-header">
            <div class="container1">
                <div class="active">
                    <h4 id="user_name">Username</h4>
                </div>
            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="user2.png">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Hi !! This is message from Riya . Lorem ipsum, dolor sit amet consectetur
                                        adipisicing elit.</p>
                                    <span class="time">18:06 PM | July 24 </span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="user1.png">

                            </div>
                            <div class="outgoing-msg">
                                <div class="outgoing-chats-msg">
                                    <p class="multi-msg">Hi riya</p>
                                    <p class="multi-msg">Lorem ipsum dolor sit amet consectetur.</p>


                                    <span class="time">18:30 PM | July 24 </span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="msg-bottom">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write message...">
                        <div class="input-group-append ">
                            <span class="input-group-text send-icon "><i class="bi bi-send "></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <site-footer></site-footer>
    <script type="module" src="../src/chat.js"></script>
</body>

</html>
