    <main>
        <form id="add-channel-form">
            <label for="school">School:</label><br />
            <select id="school-select" name="school">
                <option value="">-- Select Existing School --</option>
            </select>
            <br />
            <label for="school-input">Or enter new school:</label><br />
            <input type="text" id="school-input" name="school-input" placeholder="Enter new school name" />
            <br /><br />

            <label for="program">Program:</label><br />
            <select id="program-select" name="program">
                <option value="">-- Select Existing Program --</option>
            </select>
            <br />
            <label for="program-input">Or enter new program:</label><br />
            <input type="text" id="program-input" name="program-input" placeholder="Enter new program name" />
            <br /><br />

            <label for="term">Program:</label><br />
            <select id="term-select" name="term">
                <option value="">-- Select Existing term --</option>
            </select>
            <br />
            <label for="term-input">Or enter new term:</label><br />
            <input type="text" id="term-input" name="term-input" placeholder="Enter new term name" />
            <br /><br />

            <label for="channel-name">Group Name:</label><br />
            <select id="channel-select" name="channel">
                <option value="">-- Select Existing Group Name --</option>
            </select>
            <br />
            <label for="channel-input">Or enter new group name:</label><br />
            <input type="text" id="channel-input" name="channel-input" placeholder="Enter new group name" />
            <br /><br />

            <input type="submit" value="Add Group" />
        </form>

        <button type="button" class="btn btn-secondary" onclick="history.back()">
            ‚Üê Go Back
