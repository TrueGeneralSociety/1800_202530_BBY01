<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/src/img/calendar.ico">
    <title>Login</title>
</head>

<body>
    <a href="/index.html" class="logo-link">
        <img src="/img/Logo.png" alt="SynCalendar Logo" class="logo me-2" height="80">
    </a>
    
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="loginBtn" class="loginbtn btn-primary">Login</button>
            <small>Don't have an account? <a href="/src/html/register.html">register here</a></small>
        </form>
    </div>

    <script type="module" src="/src/js/login.js" defer></script>
</body>

</html>
