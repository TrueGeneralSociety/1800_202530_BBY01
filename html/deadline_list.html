  <body>
    <nav class="navbar navbar-expand-md custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SynCalendar</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Login</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">What we do</a>
            </li>

              <a class="nav-link" href="./calendar.html">Calendar</a>

            <li class="nav-item">
              <a class="nav-link" href="./deadline_list.html">Deadlines</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <h1>Deadlines</h1>
      <ul class="list-group" id="deadline-list">
        <!-- Deadline items will be dynamically inserted here -->
        <li class="list-group-item">Deadline</li>
        <li class="list-group-item list-group-item-warning">Nearby deadline</li>
        <li class="list-group-item list-group-item-danger">Missed deadline</li>
        <li class="list-group-item list-group-item-success">
          Checked and met deadline
        </li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </main>

    <footer>
      <button type="button" class="btn btn-primary btn-large position-relative">
        <img src="../svgs/house.svg" alt="home" />
      </button>
      <button type="button" class="btn btn-primary btn-large position-relative">
        <img src="../svgs/chat.svg" alt="inbox" />
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      <button type="button" class="btn btn-primary btn-large position-relative">
        <img src="../svgs/bell-fill.svg" alt="Notifications" />
        <span class="badge text-bg-secondary">4</span>
      </button>
      <button type="button" class="btn btn-primary btn-large position-relative">
        <img src="../svgs/person-circle.svg" alt="profile" />
      </button>
    </footer>
