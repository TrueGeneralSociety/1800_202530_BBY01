<!DOCTYPE html>
<html lang="en">

<head>
  <title>SynCalendar</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <script type="module" src="../src/app.js"></script>

  <!-- Link to components -->
  <link rel="icon" type="image/x-icon" href="/img/calendar.ico" />
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/footer.js"></script>

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <site-navbar></site-navbar>

  <main>
    <form id="add-deadline-form">
      <fieldset>
        <legend>Add deadline</legend>

        <div class="mb-3">
          <label for="taskName" class="form-label">Task Name:</label>
          <input type="text" class="form-control" id="taskName" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="deadlineDateTime" class="form-label">Date and Time:</label>
          <input type="datetime-local" class="form-control" id="deadlineDateTime" />
        </div>

        <div class="mb-3">
          <label for="additionalNotes" class="form-label">Additional Notes:</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <input type="submit" value="Add Deadline" />
        <button type="reset">Reset</button>
      </fieldset>
    </form>

    <button type="button" class="btn btn-secondary" onclick="history.back()">
      ‚Üê Go Back
    </button>
  </main>

  <site-footer></site-footer>

  <script type="module" src="../src/addDeadline.js"></script>
</body>

</html>
