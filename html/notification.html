<!DOCTYPE html>
<html lang="en">

<head>
    <title>SynCalendar</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <link rel="icon" type="image/x-icon" href="/img/calendar.ico" />
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/notification.css">
</head>

<body>
    <site-navbar></site-navbar>
    <section class="section-50">
        <div class="container">
            <h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>

            <div class="notification-ui_dd-content">
                <!-- Notification cards will be dynamically inserted here -->
                <h4>Overdue</h4>
                <div class="notification_deadline_overdue">

                </div>
                <h4>Due in 24h</h4>
                <div class="notification_deadline_due_in_24h">

                </div>
                <h4>Up coming</h4>
                <div class="notification_deadline_due_later">

                </div>
            </div>



            <div class="text-center">

                <a href="#!" class="dark-link">Load more activity</a>
            </div>


        </div>
    </section>
    <site-footer></site-footer>

    <script type="module" src="/src/notification.js"></script>
</body>

</html>
