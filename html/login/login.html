<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/register.js" defer></script>
    <title>Login</title>
</head>

<body>
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" id="loginBtn" class="loginbtn btn-primary">Login</button>
        <button onclick="location.href='register.html'" type="submit" id="registerBtn"
            class="registerbtn btn-primary">Register</button>
    </form>

    <script type="module" src="/src/login.js"></script>
</body>

</html>
